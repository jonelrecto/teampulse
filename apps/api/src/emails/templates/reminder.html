<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Check-in Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">Team Pulse</h1>
  </div>
  
  <div style="background: #f9fafb; padding: 30px; border-radius: 0 0 10px 10px;">
    <h2 style="color: #1f2937; margin-top: 0;">Hi {{displayName}}!</h2>
    
    <p>Don't forget to submit your daily check-in for <strong>{{teamName}}</strong>.</p>
    
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{checkInUrl}}" style="background: #667eea; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">Submit Check-in</a>
    </div>
    
    <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
      <a href="{{unsubscribeUrl}}" style="color: #667eea;">Unsubscribe from reminders</a>
    </p>
  </div>
</body>
</html>
